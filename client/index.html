<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Website</title>
    <!-- Link To CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <!-- Nav -->
      <div class="nav container">
        <!-- Menu Icon -->
        <i class="bx bx-menu" id="menu-icon"></i>
        <!-- Logo -->
        <a href="index.html" class="logo">ECO exchange</a>
        <!-- search bar -->
          <div class="search-bar">
          <input type="text" placeholder="Search...">
          </div>

        <!--ist-Icon -->
        <a href="wishlist.html">
          <i class="bx bx-heart" id="wishlist-icon" data-quantity="0"></i>
        </a>
        <!-- Cart-Icon -->
        <a href="cart.html">
          <i class="bx bx-shopping-bag" id="cart-icon" data-quantity="0"></i>
        </a>
        <div class="button">
          <button onclick="sell()">Sell</button>
        <button onclick="signup()">Signup</button>
        <button onclick="login()">Login</button>
        </div>
      </div>
       <!--Home-->
       <section class="hero" id="hero">
        <div class="hero-content container">
          <!--add heading and sub heading-->
          <h1>WELCOME TO ECO EXCANGE</h1>
          <p></p> 
          <button onclick="shopNow()">Shop Now</button>
        </div>
        <div class="hero-img container">
          <img src="images/home1.png" alt="home1.png">
        </div>
      </section>
   
    <!-- Products -->
    <section class="products container" id="products">
      <!-- Heading -->
      <h2 class="heading">Discover Product</h2>
        <!-- Navbar -->
        <div class="navbar">
          <a href="index.html#products" class="nav-link">Woman</a>
          <a href="index.html#products" class="nav-link">Man</a>
          <a href="#" class="nav-link">Kids</a>
          <a href="#" class="nav-link">Accessories</a>
        </div>
      <!-- Products Container -->
      <div class="product-container" id="productList"></div>
    </section>
    <script src="js/main.js"></script>
    <script src="js/menu.js"></script>
  </body>
</html>
